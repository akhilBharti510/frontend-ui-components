<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .container {
        background: #fff;
        padding: 3rem 4rem;
        border-radius: 1rem;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 2.2rem;
        color: #333;
        margin-bottom: 2rem;
      }

      .counter-value {
        font-size: 4rem;
        font-weight: bold;
        color: #764ba2;
        margin-bottom: 1.5rem;
        transition: all 0.2s ease;
      }

      .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      button {
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .increment {
        background: #28a745;
        color: white;
      }

      .decrement {
        background: #dc3545;
        color: white;
      }

      .reset {
        background: #ffc107;
        color: #333;
      }

      button:hover {
        opacity: 0.85;
        transform: scale(1.05);
      }

      .disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <div class="counter-value" id="counter">0</div>

      <div class="btn-group">
        <button class="decrement" id="decrement">âˆ’</button>
        <button class="reset" id="reset">Reset</button>
        <button class="increment" id="increment">+</button>
      </div>
    </div>

    <script src="script.js">
      
    </script>
  </body>
</html>
